  <body>
    <section id="application-form" class="section-spacing">
      <div class="container">
        <div class="page-header"><h2>Drop your Resume</h2></div>
        <form
          method="POST"
          action="/wp-admin/admin-post.php"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="action" value="add_resume_default" />
          <div id="verify-email">
            <span>Please verify the email you want to apply with</span>
            <div class="form-row">
              <div class="verify-email col-lg-10">
                <input
                  id="Email"
                  type="email"
                  name="email"
                  placeholder="Enter your Email"
                  required=""
                />
              </div>
              <div class="col-lg-2">
                <button
                  id="verify-email-btn"
                  type="submit"
                  name="submission_submit"
                  value="verify email"
                >
                  <span>VERIFY EMAIL</span>
                </button>
              </div>
            </div>
          </div>
          <div class="alert mt--10" role="alert"></div>
          <div id="applicate-form-resume" class="disible">
            <h3>Application Form</h3>
            <div class="row">
              <div class="col-lg-6">
                <input
                  type="text"
                  id="verifyCode"
                  name="verification_code"
                  placeholder="Enter the Verification Code"
                  disabled=""
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  id="Name"
                  name="name"
                  placeholder="Full Name"
                  disabled=""
                />
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  id="Phone"
                  name="phone"
                  placeholder="Phone Number"
                  disabled=""
                />
              </div>
              <div class="col-lg-6 arrow">
                <select name="division" id="Division" disabled="">
                  <option value="">Division</option>
                  <option value="Power">Power</option>
                  <option value="Real estate &amp; Construction">
                    Real estate &amp; Construction
                  </option>
                  <option value="Healthcare">Healthcare</option>
                  <option value="Education">Education</option>
                  <option value="Port Terminal &amp; Shipping">
                    Port Terminal &amp; Shipping
                  </option>
                  <option value="Retail &amp; Service">
                    Retail &amp; Service
                  </option>
                  <option value="Manufacturing">Manufacturing</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 arrow">
                <select
                  name="interest_department"
                  id="interestDepartment"
                  disabled=""
                >
                  <option value="">Interested Department</option>
                  <option value="Finance &amp; Accounts">
                    Finance &amp; Accounts
                  </option>
                  <option value="Board Division">Board Division</option>
                  <option value="Administration">Administration</option>
                  <option value="Human Resources">Human Resources</option>
                  <option value="Legal">Legal</option>
                  <option value="IT &amp; Software Development">
                    IT &amp; Software Development
                  </option>
                  <option value="Regulatory &amp; Corporate Affairs">
                    Regulatory &amp; Corporate Affairs
                  </option>
                  <option
                    value="Engineering (Civil, Mechanical, Electrical &amp; Marine)"
                  >
                    Engineering (Civil, Mechanical, Electrical &amp; Marine)
                  </option>
                  <option value="Sales &amp; Marketing">
                    Sales &amp; Marketing
                  </option>
                  <option value="Safety , Health &amp; Environment">
                    Safety , Health &amp; Environment
                  </option>
                  <option value="Supply Chain Management">
                    Supply Chain Management
                  </option>
                  <option value="Project Management">Project Management</option>
                  <option value="Security">Security</option>
                  <option value="Stock / Brokerage House">
                    Stock / Brokerage House
                  </option>
                </select>
              </div>
              <div class="col-lg-6">
                <input
                  type="text"
                  id="currentCompany"
                  name="current_company"
                  placeholder="Current Company"
                  disabled=""
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="fake-file-input d-flex align-content-center">
                  <div class="fake-content">
                    <svg
                      width="40"
                      height="35"
                      viewBox="0 0 40 35"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"

                    <br />
                    <h3>Upload Your Resume</h3>
                  </div>
                  <input id="pdf_file" type="file" name="resume" disabled="" />
                </div>
                <span class="filename">No file choosen</span>
              </div>
            </div>
            <input
              id="submit"
              class="verify_sent_resume"
              type="submit"
              name="submit"
              value="submit application"
              disabled=""
